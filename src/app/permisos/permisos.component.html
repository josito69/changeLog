
<mat-form-field>
  <mat-chip-list [(ngModel)]="permisos">
    <mat-chip *ngFor="let permiso of permisos">
      <Input type="checkbox" (click)="checkPermit($event,permiso)">
      {{permiso}}<mat-icon (click)="delPermit(permiso)">remove_circle</mat-icon>
    </mat-chip>
  </mat-chip-list>
</mat-form-field>
<span class="input-fill">
  <input [(ngModel)]="newPermit" type="text" placeholder="new Permiso" (change)="addPermit()">
</span>
